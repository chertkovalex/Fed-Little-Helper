<div class="row">
    <div class="col s12">
        <div class="card darken-1" style="margin:10px">
            <div class="card-content">
                <span class="card-title">Json</span>

                <a href ng-click="onEdit($event)" ng-if="!editing">
                    <i class="material-icons right-align">edit</i>
                </a>
                <a href ng-click="onDone($event)" ng-if="editing">
                    <i class="material-icons right-align">check</i>
                </a>

                <div>
                    <pre class="grey lighten-3" ng-if="!editing">{{request.json | json}}</pre>
                    <textarea class="grey lighten-3" ng-if="editing" ng-model="request.json" rows="3">{{request.json | json}}</textarea>
                </div>
            </div>

        </div>
    </div>
</div>
